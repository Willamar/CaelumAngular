<header class="jumbotron">
  <h1 class="text-center">{{title}}</h1>
</header>
<main class="container">
  <div class="row" *ngIf="mensagem.texto">
    <div class="col-md-12">
      <app-mensagem [texto]="mensagem.texto" [tipo]="mensagem.tipo"></app-mensagem>
    </div>
  </div>
  <form class="input-group">
    <span>
      <a routerLink="/cadastro" class="btn btn-primary">Nova foto</a>
    </span>
    <input (keyup)="true" #inputBusca type="search" class="form-control" />
  </form>
  <div class="row">
    <app-card *ngFor="let foto of listaFoto | filtroPorTitulo:inputBusca.value" [foto]="foto" class="col-md-3">
      <button (click)="apagar(foto)" class="btn btn-danger">Apagar foto</button>
      <a [routerLink]="['/cadastro', foto._id]" class="btn btn-primary">Editar</a>
    </app-card>
  </div>
</main>
